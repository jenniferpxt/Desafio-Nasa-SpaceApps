<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário do Agricultor</title>
</head>
<body>
    <h1>Formulário do Agricultor</h1>
    <form id="farmerForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>
        
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required><br><br>
        
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required><br><br>
        
        <label for="rua">Rua:</label>
        <input type="text" id="rua" name="rua" required><br><br>
        
        <label for="numero">Número:</label>
        <input type="number" id="numero" name="numero" required><br><br>
        
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required><br><br>
        
        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" required><br><br>
        
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required><br><br>
        
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="tamanho_hectares">Tamanho (hectares):</label>
        <input type="number" id="tamanho_hectares" name="tamanho_hectares" required><br><br>
        
        <label for="tipo_solo">Tipo de Solo:</label>
        <input type="text" id="tipo_solo" name="tipo_solo" required><br><br>
        
        <label for="irrigacao">Irrigação:</label>
        <input type="text" id="irrigacao" name="irrigacao" required><br><br>
        
        <label for="cultura_principal">Cultura Principal:</label>
        <input type="text" id="cultura_principal" name="cultura_principal" required><br><br>
        
        <label for="cultura_secundaria">Cultura Secundária:</label>
        <input type="text" id="cultura_secundaria" name="cultura_secundaria" required><br><br>
        
        <label for="latitude">Latitude:</label>
        <input type="number" id="latitude" name="latitude" step="any" required><br><br>
        
        <label for="longitude">Longitude:</label>
        <input type="number" id="longitude" name="longitude" step="any" required><br><br>
        
        <label for="altitude">Altitude:</label>
        <input type="number" id="altitude" name="altitude" required><br><br>
        
        <button type="button" onclick="submitForm()">Enviar</button>
    </form>
    
    <script src="form.js"></script>
</body>
</html>
